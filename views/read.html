<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ</title>
</head>
<body>
    <% for(let i = 0;i < users.length;i++) { %>
    <div style="width: 90%;margin: 2% 5%;border: 2px solid black;padding: 10px">
        <span style="font-weight: bold;">Username:</span><p><%= users[i].username %></p>
        <span style="font-weight: bold;">Email:</span><p><%= users[i].email %></p>
        <span style="font-weight: bold;">Password:</span><p><%= users[i].password %></p>
    </div>
    <% } %>
</body>
</html>
